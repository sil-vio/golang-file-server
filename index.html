<html>

<head>
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
	<title>File Server</title>
</head>

<body>
	<div class="container">
		<div class="panel">
			<div class="panel-header">
				<div class="panel-title">
					<div class="hero hero-sm bg-primary">
						<div class="hero-body">
							<h1>Go Files Server</h1>
							<p>A simple golang files server</p>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-nav">
			</div>
			<div class="panel-body">
				<div>
					{{ if .Message }}
					<div class="toast toast-success">
						<button class="btn btn-clear float-right"></button>
                    {{.Message}}
				</div>
				{{ end }}
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Files}}
                            <tr class="active">
                                <td><a href="./download?filename={{.Name}}"><b>{{.Name }}</b> </a></td>
                                <td>{{.Size}}</td>
                                <td>{{.ModTime}}</td>
                            </tr>
                            {{end}}

                        </tbody>
                    </table>

                    </ul>
                </div>
            </div>
			<div class="panel-footer">
				<div class="columns">
					<div class="column col-12 col-sm-12">
						<form  class="form-horizontal" method="post" action="/upload" enctype="multipart/form-data">
							<div class="input-group">
								<input type="file" name="myfiles" id="myfiles" multiple="multiple" class="form-input" style="padding: 0">
								<input type="submit" name="submit" value="Upload" class="btn btn-primary input-group-btn btn-lg">
							</div>
						</form>
					</div>
				</div>
            </div>
        </div>
    </div>
</body>

</html>
